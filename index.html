<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Randomised Maths Game</title>
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Seedrandom library for reproducible random numbers -->
  <script src="https://cdn.jsdelivr.net/npm/seedrandom"></script>
</head>
<body>
  <div class="container">
    <h1>Randomised Maths Game</h1>

    <!-- Configuration Inputs -->
    <div class="settings">
      <label>
        Min Number:
        <input type="number" id="min" value="1" />
      </label>
      <label>
        Max Number:
        <input type="number" id="max" value="10" />
      </label>
      <label>
        Seed (optional):
        <input type="text" id="seed" placeholder="Enter a seed" />
      </label>

      <!-- Operator checkboxes -->
      <div>
        <label><input type="checkbox" id="add" checked /> +</label>
        <label><input type="checkbox" id="subtract" checked /> −</label>
        <label><input type="checkbox" id="multiply" checked /> ×</label>
        <label><input type="checkbox" id="divide" checked /> ÷</label>
      </div>

      <!-- Button to generate new question -->
      <button onclick="generateQuestion()">Generate Question</button>
    </div>

    <!-- Area to show the question and collect user input -->
    <div class="question-area">
      <p id="question"></p>
      <input type="number" id="answer" placeholder="Enter your answer" />
      <button onclick="checkAnswer()">Submit</button>
      <p id="feedback"></p>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
