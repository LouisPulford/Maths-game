<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomised Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Maths Game</h1>
    <label for="min">Min Number:</label>
    <input type="number" id="min" value="1">
    
    <label for="max">Max Number:</label>
    <input type="number" id="max" value="10">
    
    <br>

    <label><input type="checkbox" id="add" checked> Addition (+)</label>
    <label><input type="checkbox" id="subtract" checked> Subtraction (-)</label>
    <label><input type="checkbox" id="multiply" checked> Multiplication (ร)</label>
    <label><input type="checkbox" id="divide" checked> Division (รท)</label>

    <br>

    <button onclick="generateQuestion()">Generate Question</button>

    <h2 id="question">Press the button to start!</h2>

    <input type="number" id="answer" placeholder="Enter answer">
    <button onclick="checkAnswer()">Submit</button>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
