<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Randomised Maths Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/seedrandom@3.0.5/seedrandom.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Randomised Maths Game</h1>
    <p id="scoreDisplay">Score: 0</p>

    <div class="settings">
      <label>Min:
        <input type="number" id="min" value="1" />
      </label>
      <label>Max:
        <input type="number" id="max" value="10" />
      </label>
      <label>Seed (optional):
        <input type="text" id="seed" placeholder="e.g. class1" />
      </label>

      <div class="operators">
        <label><input type="checkbox" id="add" checked> +</label>
        <label><input type="checkbox" id="subtract" checked> −</label>
        <label><input type="checkbox" id="multiply" checked> ×</label>
        <label><input type="checkbox" id="divide" checked> ÷</label>
      </div>

      <button onclick="generateQuestion()">Generate Question</button>
    </div>

    <div class="question-area">
      <p id="question">Click "Generate Question" to begin</p>
      <input type="text" id="answer" placeholder="Enter answer" />
      <button onclick="checkAnswer()">Submit</button>
      <p id="feedback"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
